<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .child {
            padding: 10px;
            background-color: #00ffdd;
            border: 1px solid #ffffff;
            text-align: center;
        }
         .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
         }
         .grid-item {
            text-decoration: none;
            colour: #020f24;
         }
    </style>     
</head>
<body>
    <div child="grid"></div>
        <div class="grid-item child"><a href="#">1</a></div>
        <div class="grid-item child"><a href="#">2</a></div>
        <div class="grid-item child"><a href="#">3</a></div>
        <div class="grid-item child"><a href="#">4</a></div>
        <div class="grid-item child"><a href="#">5</a></div>
        <div class="grid-item child"><a href="#">6</a></div>
    </div>
    
</body>
</html>
